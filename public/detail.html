<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-800">
 <div class="container mx-auto py-8">
  <!-- Book Cover Image -->
  <div class="max-w-lg mx-auto mb-4">
   <img src="https://via.placeholder.com/400x600" alt="Book Cover" class="rounded-lg shadow-lg">
  </div>
 
  <!-- Book Details -->
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
   <div class="p-6">
    <!-- Title -->
    <h2 class="text-3xl font-bold mb-4">Title of the Book</h2>
    <!-- Author, Genre, ISBN -->
    <div class="mb-4">
     <p><span class="font-semibold">Author:</span> John Doe</p>
     <p><span class="font-semibold">Genre:</span> Fiction</p>
     <p><span class="font-semibold">ISBN:</span> 1234567890</p>
    </div>
    <!-- Description -->
    <div class="mb-4">
     <p class="font-semibold">Description:</p>
     <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus at blandit risus. Nullam nec dolor a nunc
      blandit luctus. Phasellus nec sapien nec tellus interdum accumsan. </p>
    </div>
   </div>
  </div>
 </div>

</body>
</html>
