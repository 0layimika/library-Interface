<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Document</title>
</head>

<body class="bg-gray-800 flex items-center justify-center h-screen">
 <div class="bg-white p-8 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-2">Sign Up</h1>
  <div class="md:text-[18px]">
   <form id="login-form" class="grid gap-[20px] pb-[28px]" method="post" action="./index.html">
    <div class="grid gap-[3px] relative">
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" placeholder="Student@stu.cu.edu.ng"
      class="bg-white border border-black p-[12px] rounded-lg shadow-sm outline-none" required>
     <div class="error-message text-dark-red text-[10px] absolute bottom-[-18px] left-0 hidden" id="username-error">This
      field is required.</div>
    </div>
    <div class="grid gap-[3px] relative">
     <label for="username">matric number:</label>
     <input type="text" id="username" name="username" placeholder="matric number"
      class="bg-white border border-black p-[12px] rounded-lg shadow-sm outline-none" required>
     <div class="error-message text-dark-red text-[10px] absolute bottom-[-18px] left-0 hidden" id="username-error">This
      field is required.</div>
    </div>
    <div class="grid gap-[3px] pb-[28px] relative">
     <label for="password">Password</label>
     <input type="password" id="password" name="password" placeholder="At least 8 characters"
      class="bg-white border border-black p-[12px] rounded-lg shadow-sm outline-none" required>
     <div class="error-message text-dark-red text-[10px] absolute bottom-[10px] left-0 hidden" id="password-error">This
      field is required.</div>
    </div>
    <button id="login-btn" type="submit"
     class="text-center py-[12px] bg-black text-white font-bold font-sans rounded-lg hover:bg-blue-950 duration-300 transition-colors ease-in-out">Sign UP!</button>
   </form>
   <p>Already registered? <a href="login.html" class="text-yellow-400">Login</a></p>
  </div>
</body>

</html>
